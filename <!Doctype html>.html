<!Doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>switch</title>
    </head>
    <body>
        <script>
            var tinta=window.prompt("escolha uma cor");
            switch(tinta){
              case 'amarelo':
              case 'AMARELO':
              document.write('irei pintar de amarelo');break;
              case'azul','Azul':
              document.write('irei pintar de azul');break;
              default:
                  document.write('nao irei pintar');
              break;
            }
        </script>
    </body>
</html>
